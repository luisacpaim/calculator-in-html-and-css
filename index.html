<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    
    <img src="/img/darkmode.png" alt="" id="darkmode" onclick="changeMode">

    <div id="calculator" class="calculator-light">
        
        <div id="visor">
            <p>0</p>
        </div>

        <div id="operators">
            
            <table>
                <tr>
                    <td class="ac">
                        AC
                    </td>
                    <td class="operators">
                        ( )
                    </td>
                    <td class="operators">
                        %
                    </td>
                    <td class="operators">
                        /
                    </td>
                </tr>
                <tr>
                    <td class="numbers">7</td>
                    <td class="numbers">8</td>
                    <td class="numbers">9</td>
                    <td class="operators">x</td>
                </tr>
                <tr>
                    <td class="numbers">4</td>
                    <td class="numbers">5</td>
                    <td class="numbers">6</td>
                    <td class="operators">-</td>
                </tr>
                <tr>
                    <td class="numbers">1</td>
                    <td class="numbers">2</td>
                    <td class="numbers">3</td>
                    <td class="operators">+</td>
                </tr>
                <tr>
                    <td class="numbers">0</td>
                    <td class="numbers">,</td>
                    <td class="numbers">
                        <img class="eraser" src="/img/Erase.png" alt="BotÃ£o Apagar">
                    </td>
                    <td class="operators">=</td>
                </tr>
            </table>

        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
