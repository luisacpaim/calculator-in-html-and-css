<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    
    <img src="./imgs/dark-mode.svg" alt="">

    <div id="calculator" style="display: flex;">

        <div id="visor"></div>
        
        <div id="operators">
            <img class="simbol" src="./imgs/Square root.svg" alt="" srcset="">
            <img class="simbol" src="./imgs/Pi.svg" alt="" srcset="">
            <img class="simbol" src="./imgs/^.svg" alt="" srcset="">
            <img class="simbol" src="./imgs/!.svg" alt="" srcset="">
        </div>
        
        <div id="row1">
            <img class="simbol" src="./imgs/AC.svg" alt="" srcset="">
            <img class="simbol" src="./imgs/( ).svg" alt="" srcset="">
            <img class="simbol" src="./imgs/Divide.svg" alt="" srcset="">
            <img class="simbol" src="./imgs/Percent.svg" alt="" srcset="">
        </div>

        <div id="row2">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <img class="simbol" src="./imgs/x.svg" alt="" srcset="">
        </div>

        <div id="row3">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <img class="simbol" src="./imgs/Minus.svg" alt="" srcset="">
        </div>

        <div id="row4">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <img class="simbol" src="./imgs/+.svg" alt="" srcset="">
        </div>

        <div id="row5">
            <p>0</p>
            <p>,</p>
            <img class="simbol" src="./imgs/Erase.svg" alt="" srcset="">
            <img class="simbol" src="./imgs/=.svg" alt="" srcset="">
        </div>

    </div>


</body>
</html>
